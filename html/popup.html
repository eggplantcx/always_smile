<!DOCTYPE html>
<html>
<head>
    <title>AS Menu</title>
</head>
<body>
    <input id="enableBtn" type="button" value=""/>
    <script>
        let btn = document.getElementById("enableBtn");
        chrome.storage.local.get(null, (i)=>btn.value = i.enabled ? "Disable" : "Enable");
        btn.onclick = ()=>{
            console.log("Enabled -> " + btn.value);
            if(btn.value == "Disable"){
                chrome.storage.local.set({enabled:false});
                btn.value = "Enable";
            }
            else{
                chrome.storage.local.set({enabled:true});
                btn.value = "Disable";
            }
            chrome.storage.local.get(null, (i)=>console.log(i.enabled));
        }
    </script>
</body>
</html>
